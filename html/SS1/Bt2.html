<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mau.css" />
    <link rel="stylesheet" href="table.css" />
    <section><b>Market Research Survey</b></section>
  </head>
  <h5>Please take a few moments to complete this sansfaction survey.</h5>
  <hr />
  <br />
  <form action="">
    <label for=""><b>What is your age range?</b></label
    ><br />
    <select name="tuoi" id="1" style="width: 300px">
      <option value="">18-24</option>
      <option value="">25-35</option></select
    ><br /><br />
    <label for=""><b>What is your yearly income range?</b></label
    ><br />
    <select name="tien" id="2" style="width: 300px">
      <option value="">$0 - $25,000</option></select
    ><br />
    <label for=""><b>Gender identity</b></label
    ><br />
    <input type="radio" />
    <label for="">Male</label><br />
    <input type="radio" />
    <label for="">Female</label><br />
    <input type="radio" />
    <label for="">Nonbinary</label><br />
    <input type="radio" />
    <label for="">Other</label><br />
    <input type="text" style="margin-left: 30px" /><br />
    <label
      ><b
        >Which of the following products have your purchased in the last 2
        months. Please check all that apply.</b
      ></label
    ><br />
    <input type="checkbox" />
    <label for="">Product 1</label><br />
    <input type="checkbox" />
    <label for="">Product 2</label> <br />
    <input type="checkbox" />
    <label for="">Product 3</label><br />
    <label for="">How often would you use our new product?</label><br />
    <input type="radio" />
    <label for="">Daily</label><br />
    <input type="radio" />
    <label for="">Weekly</label><br />
    <input type="radio" />
    <label for="">Monthly</label><br />
    <label for="">What would you pay for the new product?</label><br />
    <label for=""><b>$</b></label>
    <input type="text" style="width: 100px" />
    <label for="">.</label>
    <input type="text" style="width: 15px" /><br />
    <label style="margin-left: 10px">Dollars</label>
    <label style="margin-left: 70px">Cents</label><br />
    <label for=""
      >What features would you like to see in the new product. </label
    ><br />
    <textarea name="" id="" cols="100" rows="10"></textarea><br />
    <label for=""
      >Please rate your level of agreement with the following statements</label
    ><br />
    <table>
      <tr>
        <th style="width: 400px"></th>
        <th style="width: 150px; font-size: 15px">Strongly Disagree</th>
        <th style="width: 100px; font-size: 15px">Disagree</th>
        <th style="width: 100px; font-size: 15px">Agree</th>
        <th style="width: 150px; font-size: 15px">Strongly Agree</th>
      </tr>
      <tr>
        <td><b>Our product are priced fairly.</b></td>
        <td style="text-align: center">
          <input type="radio" /> <br />
          <label for="">1</label>
        </td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">2</label>
        </td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">3</label>
        </td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">4</label>
        </td>
      </tr>
      <tr style="background-color: rgb(183, 183, 183)">
        <td><b>Our product are high quality</b></td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">1</label>
        </td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">2</label>
        </td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">3</label>
        </td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">4</label>
        </td>
      </tr>
      <tr>
        <td><b>You would recommend our product to a friend or coworker</b></td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">1</label>
        </td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">2</label>
        </td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">3</label>
        </td>
        <td style="text-align: center">
          <input type="radio" /><br />
          <label for="">4</label>
        </td>
      </tr>
    </table>
    <br />
    <input type="submit" value="Submit" />
  </form>

  <body></body>
</html>
